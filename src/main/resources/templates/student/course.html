<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Course Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* A little extra style for smooth transitions */
        .lesson-card { transition: all 0.3s ease-in-out; }
        .completed { border-left: 4px solid #10B981; /* Green-500 */ }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <a href="/dashboard-student" class="text-indigo-600 hover:text-indigo-800 mb-6 inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h1 id="title" class="text-3xl font-bold text-gray-800"></h1>
            <p id="desc" class="text-gray-600 mt-2"></p>
        </div>
        
        <div id="status" class="mb-4 text-sm text-red-600"></div>

        <div id="progress-container" class="mb-8 hidden">
            <div class="flex justify-between mb-1">
                <span class="text-base font-medium text-indigo-700">Course Progress</span>
                <span id="progress-text" class="text-sm font-medium text-indigo-700">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Lessons</h2>
        <div id="lessons" class="space-y-4">
            </div>
    </div>

    <script src="/js/student-course.js"></script>
</body>
</html>
