<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Login</h2>

    <form onsubmit="return loginUser(event)" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input id="email" name="email" type="email"
          class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="you@example.com" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" name="password" type="password"
          class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="••••••" required />
      </div>

      <div class="flex items-center justify-between pt-2">
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg transition">Login</button>
        <a href="/register" class="text-indigo-600 hover:underline text-sm">Register</a>
      </div>
    </form>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          if (data.role === "ADMIN") {
            window.location.href = "/dashboard-admin";
          } else if (data.role === "INSTRUCTOR") {
            window.location.href = "/dashboard-instructor";
          } else {
            window.location.href = "/dashboard-student";
          }
        } else {
          alert("❌ Login failed: " + (data.message || "Invalid credentials"));
        }
      } catch (e) {
        alert("⚠️ Network error, please try again.");
      }
    }
  </script>
</body>
</html>
