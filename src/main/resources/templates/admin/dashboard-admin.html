<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h1 class="text-lg font-semibold">LMS - Admin</h1>
    </div>
    <div>
      <button id="logoutBtn" class="px-3 py-1 bg-gray-200 rounded">Logout</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 space-y-8">
    
    <section class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">User Management</h2>
        <button id="showAddUserModalBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg transition">
          Add New User
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Course Approval</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Course Title</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Instructor</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="coursesTableBody" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="addUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8 m-4">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Add New User</h2>
      
      <form id="addUserForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input id="username" name="username" type="text" class="w-full border border-slate-300 rounded-lg p-2" required />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <input id="email" name="email" type="email" class="w-full border border-slate-300 rounded-lg p-2" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input id="password" name="password" type="password" class="w-full border border-slate-300 rounded-lg p-2" required />
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-slate-700 mb-1">Role</label>
          <select id="role" name="role" class="w-full border border-slate-300 rounded-lg p-2" required>
            <option value="STUDENT">Student</option>
            <option value="INSTRUCTOR">Instructor</option>
            <!-- <option value="ADMIN">Admin</option> -->
          </select>
        </div>
        
        <p id="modalStatus" class="text-sm text-red-600"></p>

        <div class="flex items-center justify-end gap-4 pt-2">
          <button type="button" id="cancelAddUserBtn" class="bg-gray-200 hover:bg-gray-300 text-slate-800 font-semibold px-4 py-2 rounded-lg transition">
            Cancel
          </button>
          <button type="submit" id="saveUserBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg transition">
            Save User
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
