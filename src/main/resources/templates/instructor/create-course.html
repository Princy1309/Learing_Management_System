<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Course - Instructor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Create Course</h1>

    <div class="bg-white p-6 rounded-lg shadow">
      <label class="block mb-2">Title</label>
      <input id="courseTitle" class="w-full border p-2 rounded mb-4" />

      <label class="block mb-2">Description</label>
      <textarea id="courseDescription" class="w-full border p-2 rounded mb-4" rows="4"></textarea>

      <div id="lessonsContainer" class="space-y-4 mb-4"></div>

      <div class="flex gap-2">
        <button id="addLessonBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Lesson</button>
        <button id="createCourseBtn" class="bg-green-600 text-white px-4 py-2 rounded">Create Course</button>
        <button id="clearBtn" class="bg-gray-300 px-4 py-2 rounded">Clear</button>
      </div>

      <p id="status" class="mt-4 text-sm text-gray-700"></p>
    </div>
  </div>

  <script src="/js/instructor-create-course.js"></script>
</body>
</html>
