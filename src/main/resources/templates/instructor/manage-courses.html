

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instructor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r min-h-screen p-6">
      <div class="flex items-center gap-3 mb-6">
        <img src="/images/logo-placeholder.png" alt="logo" class="w-10 h-10"/>
        <div>
          <h2 class="font-bold text-lg">LMS</h2>
          <p class="text-sm text-gray-500">Instructor</p>
        </div>
      </div>

      <nav class="space-y-2">
        <a href="/instructor/create-course" class="block px-3 py-2 rounded hover:bg-gray-100">Create Course</a>
        <a href="/instructor/update-course" class="block px-3 py-2 rounded hover:bg-gray-100">Update Course Content</a>
        <a href="/instructor/enrolled-students" class="block px-3 py-2 rounded hover:bg-gray-100">Enrolled Students</a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="flex">
    

    <main class="flex-1 p-8">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold">Manage Your Courses</h1>
            <button id="logoutBtn" class="px-3 py-1 bg-gray-200 rounded">Logout</button>
        </header>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>

                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div id="editCourseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden items-center justify-center">
    <div class="relative mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Course</h3>
            <div class="mt-2 px-7 py-3">
                <input type="hidden" id="editCourseId">
                <label class="block text-left mb-2 font-medium">Course Title</label>
                <input id="editCourseTitle" class="w-full border p-2 rounded mb-4" />
                <label class="block text-left mb-2 font-medium">Course Description</label>
                <textarea id="editCourseDescription" class="w-full border p-2 rounded mb-4" rows="4"></textarea>
                <div id="editLessonsContainer" class="space-y-4 mb-4 text-left"></div>
                <button id="addLessonModalBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Lesson</button>
            </div>
            <div class="items-center px-4 py-3">
                <button id="saveChangesBtn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-600">Save Changes</button>
                <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-400">Cancel</button>
            </div>
             <p id="modalStatus" class="mt-3 text-sm text-gray-700"></p>
        </div>
    </div>
</div>
</div>

  
<script src="/js/manage-courses.js"></script>

</body>
</html>
