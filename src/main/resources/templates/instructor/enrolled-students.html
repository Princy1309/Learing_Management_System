<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Enrolled Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

<div class="flex">
    <aside class="w-64 bg-white border-r min-h-screen p-6">
        <div class="flex items-center gap-3 mb-6">
        <img src="/images/logo-placeholder.png" alt="logo" class="w-10 h-10"/>
        <div>
          <h2 class="font-bold text-lg">LMS</h2>
          <p class="text-sm text-gray-500">Instructor</p>
        </div>
      </div>
        <nav class="space-y-2">
        <a href="/instructor/create-course" class="block px-3 py-2 rounded hover:bg-gray-100">Create Course</a>
        <a href="/instructor/update-course" class="block px-3 py-2 rounded hover:bg-gray-100">Update Course Content</a>
        <a href="/instructor/enrolled-students" class="block px-3 py-2 rounded hover:bg-gray-100">Enrolled Students</a>
      </nav>
       
    </aside>

    <main class="flex-1 p-8">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold">Enrolled Students</h1>
            <button id="logoutBtn" class="px-3 py-1 bg-gray-200 rounded">Logout</button>
        </header>

        <div class="max-w-md mb-6">
            <label for="courseSelector" class="block text-sm font-medium text-gray-700 mb-1">Select a Course</label>
            <select id="courseSelector" class="w-full border p-2 rounded shadow-sm">
                <option value="">-- Please choose a course --</option>
            </select>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="3" class="text-center p-4 text-gray-500">Select a course to see enrolled students.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="/js/enrolled-students.js"></script>
</body>
</html>
